<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>

<div id="switch">
    <div class="toggle"></div>
</div>


    <h1>Calculadora De Consumo</h1>
    <h2>Te resolvemos que forma de pago usar</h2>
    

    <form id="formulario">

        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Producto</span>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="nombre-producto">
          </div>


        <div class="input-group mb-3">
            <span class="input-group-text">Precio $</span>
            <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" id="precioproducto">
          </div>

        <h3>¿Tiene descuento con transferencia?</h3>
         <div class="form-check">
            <input class="form-check-input" type="radio" name="transf-notransf" id="flexRadioDefault1" value="transf">
            <label class="form-check-label" for="flexRadioDefault1">
              SI
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="transf-notransf" id="flexRadioDefault2" value="notransf">
            <label class="form-check-label" for="flexRadioDefault2">
              NO
            </label>
          </div>
          <div >
            <div class="input-group input-group-sm mb-3">
                <span class="input-group-text" id="inputGroup-sizing-sm">¿Cuánto?</span>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" id="transferenciadescuento">
              </div>

          </div>

          <h3>¿Ofrece cuotas?</h3>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="sicuotas-nocuotas" id="flexRadioDefault3" value="sicuotas">
            <label class="form-check-label" for="flexRadioDefault3">
              SI
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="sicuotas-nocuotas" id="flexRadioDefault4" value="nocuotas">
            <label class="form-check-label" for="flexRadioDefault4">
              NO
            </label>
          </div id="tarjeta-cuotas">
          <div class="input-group input-group-sm mb-3">
            <span class="input-group-text" id="inputGroup-sizing-sm">¿Cuántas Cuotas?</span>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" id="cuotas">
          </div>

        </div>
          <div id="tarjeta-interes">
            <div class="input-group input-group-sm mb-3">
                <span class="input-group-text" id="inputGroup-sizing-sm">¿Cuánto es el interés?</span>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" id="interes">
              </div>


          </div>

        <input type="submit" value="Agregar">
    </form>
    <div>
        <h2> Lista de Compras</h2>
        
    

    <button type="button" class="btn btn-outline-danger">Eliminar Todo</button>
</div>

    <script src="js/datos.js"></script>
    <script src="js/app.js"></script>
    
</body>
<footer>
    <h4> Guardá esté link, lo vas a necesitar en algún momento.</h4>
</footer>
</html>
